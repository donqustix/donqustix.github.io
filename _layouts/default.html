<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        <p>
            {% for post in site.posts %}
                <a href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}
        </p>
        {{ content }}
    </body>
</html>
